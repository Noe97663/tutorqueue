<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Tutor Login</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <script src="loginClient.js"></script>
    </head>
    <body>
        <div class="siteBanner">
            <img src="../img/UACollegeOfScienceLogo.png" alt="UA College of Science CS Logo" class="siteLogo">
            <h1 class="siteHeader"></h1>
        </div>
        <h2>Tutor Queue Login</h2>
        
        <!--<form id="loginForm" name="loginForm" action="/login" method="POST">-->
        <form id="loginForm">
            <label for="userType">I am a</label>
            <select name="userType" id="userType">
                <option value="studentType">Student</option>
                <option value="tutorType">Tutor</option>
                <option value="adminType">Admin</option>
            </select></br>
            <label for="username">Username</label></br>
            <input type="text" name="username" id="username" required></br>
            <label for="password">Password</label></br>
            <input type="password" name="password" id="password" required></br>
            <!--<input type="submit" value="Login"></br>-->
            <input type="button" value="Login" onclick="attemptLogin()">
        </form>
        
        <h2>Don't have a Student account yet? Sign up</h2>
        <input type="button" name="createAccountButton" id="createAccountButton" value="Create Account" onclick="createStudentAccount()">
    </body>
</html>
