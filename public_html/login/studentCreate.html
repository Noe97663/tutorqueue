<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Create Student Account</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <script src="loginClient.js"></script>
    </head>
    <body>
        <div class="siteBanner">
            <img src="../img/UACollegeOfScienceLogo.png" alt="UA College of Science CS Logo" class="siteLogo">
            <h1 class="siteHeader"></h1>
        </div>
        <div class="navigationBar" id="navigationBar">
            <a href="login.html" class="navLink" id="loginLink">Logout</a>
        </div>

        <div id="mainDiv" class="mainDiv">
            <h1 class="pageTitle">Create a Student Account</h1>
            <form id="createAccountForm">
                <label for="newUsername">Name</label><br>
                <input type="text" name="newUsername" id="newUsername" required><br>
                %%Email checking does not work correctly
                <label for="newEmail">Email</label><br>
                <input type="email" name="newEmail" id="newEmail" required><br>
                <label for="newPassword">Password</label><br>
                <input type="password" name="newPassword" id="newPassword" required><br>
                <input type="button" value="Create Account" onclick="addStudentAccount()">
            </form>
            <div id="failMessage"></div>
        </div>
      
    </body>
</html>
