<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Add New Tutor</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="tutorClient.js"></script>
    </head>
    <body>
        <div class="siteBanner">
            <img src="../img/UACollegeOfScienceLogo.png" alt="UA College of Science CS Logo" class="siteLogo">
            <h1 class="siteHeader"></h1>
        </div>
        <div class="navigationBar" id="navigationBar">
            <a href="../login/login.html" class="navLink" id="loginLink">Logout</a>
            <a href="../studentApp/requestHelp.html" class="navLink" id="helpLink">Request Help</a>
            <a href="../studentApp/studentHome.html" class="navLink" id="queueLink">Queue Home</a>
            <a href="tutorHome.html" class="navLink" id="tutorLink">Tutor Center</a>
        </div>

        <div>
            Fill in the input fields with emails of tutors
            Add new Tutor here:
            <input type="email" id="tutorAdd" pattern="[a-z0-9]+@arizona.edu" required>
            <button onclick="addNewTutor()">Add New Tutor</button>
        </div>

        <div>
            Add new Tutor Coordinator here:
            <input type="email" id="tcAdd" pattern="[a-z0-9]+@arizona.edu" required>
            <button onclick="addNewCoordinator()">Add New Coordinator</button>
        </div>

        <div>
            Remove Tutor here:
            <input type="email" id="tutorRemove" pattern="[a-z0-9]+@arizona.edu" required>
            <button onclick="removeTutor()">Remove Tutor</button>
        </div>

        <div>
            Remove Tutor Coordinator here:
            <input type="email" id="coordRemove" pattern="[a-z0-9]+@arizona.edu" required>
            <button onclick="removeCoordinator()">Remove Coordinator</button>
        </div>

        </div>
    </body>
</html>
