<html lang="en">

<head>
    <title>OSTAA</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styleIndex.css" type="text/css">
</head>

<body>

    <div id="header">Ostaa</div>
    <div id="left">
        <h1>User Login</h1>
        <div class="line">
            <label for="login_user">Username: </label>
            <input type="text" id="login_user" name="login_user" value="">
        </div>
        <div class="line"><label for="login_password">Password: </label>
            <input type="password" id="login_password" name="login_password" value="">
        </div>
        <div><button type="send" id="login_user_btn">Login</button></div>
        <div id="login_msg">   </div>
    </div>

    <div id="right">
        <h1>Create User</h1>
        <div class="line">
            <label for="add_user">Username: </label>
            <input type="text" id="add_user" name="add_user" value="">
        </div>
        <div class="line"><label for="add_password">Password: </label>
            <input type="password" id="add_password" name="add_password" value="">
        </div>
        <div><button type="send" id="create_user_btn">Create User</button></div>
        <div id="create_msg">   </div>
    </div>



    <script src="js/functionIndex.js"></script>

</body>

</html>
